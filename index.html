<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery和Bootstrap 4简单的日历插件</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/day_table.css">
</head>

<body>

    <div class="container calendar-wrap h-100 d-flex flex-column">
        <div class="calendar"></div>

        <div class="day-table-wrap" style="flex:1"></div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/day_table.js"></script>
    <script src="moke/created_customer.js"></script>
    <script type="text/javascript">
        $('.calendar').calendar();
        $('.day-table-wrap').cdayTable($('.calendar').calendar.defaults)
        getCustomerlist()

        $('.calendar').on('jqyc.changeDateToPrevious', function (event, data) {
            var date = $('.calendar').calendar.defaults
            $('.day-table-wrap').cdayTable(date)
            getCustomerlist(date)
        });
    </script>
</body>

</html>
